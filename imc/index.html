<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!---->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "style.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Calcule seu IMC</title>
</head>
<body>
    <div class = "corpo-calculadora">
        <div class = "titulo">
            <h1>Calcule seu IMC</h1>
        </div>
        <div class = "pg-calculadora">
            <div class = "img-layout">
                <img src = "img-imc.png"/>
            </div>
            <div class = "calculadora-imc">
                <div class = "campos-imc">
                    <input type = "number" placeholder="Digite seu peso" id = "peso"/>
                </div>
                <div class = "campos-imc">
                    <input type = "number" placeholder="Digite sua altura" id = "altura"/>
                </div>
                <div class = "campos-imc">
                    <button id = "calcular">Calcular IMC</button>
                </div>
                <div class = "campos-imc">
                    <div id = "resultado-imc"></div>
                </div>
                <div class = "campos-imc">
                    <div id = "grau-obesidade" class = "grau-obesidade-margin"></div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
